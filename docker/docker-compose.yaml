version: '3'
services:
  pytracer:
    user: ric
    container_name: pytracer
    image: laruen/tensorflow:latest
    environment:
      DISPLAY: $DISPLAY
    volumes:
      - '~/.Xauthority:/home/ric/.Xauthority:rw'
      - '~/pytracer2:/home/ric/pytracer'
      - '~/.gitconfig:/home/ric/.gitconfig'
      - './vscodeDotConfig:/home/ric/.vscode'
      - './vscodeGlobalConfig:/home/ric/.config/Code'
    network_mode: host
    stdin_open: true
    tty: true
